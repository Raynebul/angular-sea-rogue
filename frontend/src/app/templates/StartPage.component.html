<div class="flex flex-col h-screen w-full gap-8 justify-center items-center" [ngStyle]="{
    '--x': x+80 + 'px',
    '--y': y + 'px'
  }">
    <div class="relative start-text text-center select-none my-8" >
        <span class="relative z-10 start-text-span" style="
            -webkit-text-stroke: 2px rgb(36, 36, 45);">
            Хочешь посмотреть историю игр (2000-2025)?
        </span>
        <span style="clip-path: circle(100px at var(--x) var(--y)); transition: clip-path 0.15s;" class="start-text-span-clip absolute z-20 inset-0 pointer-events-none">
            Хочешь посмотреть историю игр (2000-2025)?
        </span>
        <span style="clip-path: circle(50px at var(--x) var(--y)); transition: clip-path 0.15s; " class="start-text-span opacity-90 absolute z-20 inset-0 pointer-events-none">
            Хочешь посмотреть историю игр (2000-2025)?
        </span> 
    </div>
    <p-button styleClass="start-button"  label="Начать" size="large" />
    
</div>
